    <main>
      <section id="home">
        <div class="hello_wrapper">
          <svg class="hello" viewBox="0 0 419 227">
            <use href="#hello"></use>
          </svg>
        </div>
        <div class="intro_wrapper">
          <p class="intro">I am Vincent</p>
        </div>
      </section>
      <section id="about_me">
        <h1 class="header"> About Me </h1>
        <div class="content_wrapper">
          <div class="content">
            <p>I am a Year 2 student studying Computer Engineering (CE) at HKU. I love discovering new techniques and methods to specialize my skill set and 
            </p>
            <div class="hobbies_container content">
              <p class="hobbies_header sub_header">Hobbies</p>
              <div class="hobbies_item_wrapper">
                <p class="hobbies_item">Vibing</p>
                <div class="time_spend"><!-- show daily time spend here --></div>
              </div>
              <div class="hobbies_item_wrapper">
                <p class="hobbies_item">Gaming</p>
                <div class="time_spend"><!-- show daily time spend here --></div>
              </div>
              <div class="hobbies_item_wrapper">
                <p class="hobbies_item">Learning</p>              
                <div class="time_spend"><!-- show daily time spend here --></div>
              </div>
              <div class="hobbies_item_wrapper">
                <p class="hobbies_item">Coding</p>
                <div class="time_spend"><!-- show daily time spend here --></div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section id="learning">
        <h1 class="header"> Learning </h1>
        <div class="content_wrapper">
          <span class="section_header sub_header">
            <p class="header_text left">I am learning:&nbsp;</p>
            <p class="header_text right" data-languages>Languages</p>
          </span>
          <div class="welcome_message">Welcome to my website.</div>
        </div>
      </section>
      <section id="contact">
        <h1 class="header"> Contact </h1>
        <form action="./" method="GET" class="contact_form">
          <fieldset class="form_container">
            <legend class="sub_header">Get In Touch</legend>
            <div class="contact_input" data-form="name">
              <label for="name" class="icon_wrapper">
                <svg class="icon" data-icon="name">
                  <use href="#name_icon"></use>
                </svg>
                <span>Name:</span>
              </label>
              <input type="text" id="name" name="name" placeholder="Your name" title="Your Name" required>
            </div>
            <div class="contact_input" data-form="email">
              <label for="email" class="icon_wrapper">
                <svg class="icon" data-icon="email">
                  <use href="#email_icon"></use>
                </svg>
                <span>Email:</span>
              </label>
              <input type="email" id="email" name="email" placeholder="Your email" title="Your Email" required>
            </div>
            <div class="contact_input" data-form="message">
              <label for="message" class="icon_wrapper">
                <svg class="icon" data-icon="message">
                  <use href="#message_icon"></use>
                </svg>
                <span>Message:</span>
              </label>
              <textarea class="message" id="message" name="message" placeholder="Write something.." title="Your Message" required></textarea>
            </div>
            <div class="contact_btn">
              <input type="submit" value="Contact">
            </div>
            <div class="reset_btn">
              <input type="reset" value="Reset">
            </div>
          </fieldset> 
        </form>
      </section>
    </main>
